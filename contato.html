<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- Folha de estilo -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <!-- Menu de navegação -->
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Sobre mim</a>
            <a class="cabecalho__menu__link" href="portifolio.html">Portifólio</a>
            <a class="cabecalho__menu__link" href="formacao.html">Formação</a>
            <a class="cabecalho__menu__link" href="contato.html">Contato</a>
        </nav>
    </header>
    <main class="formulario">
        <!-- Formulário de contato -->
        <div class="form__contato">
            <h2 class="apresentacao__conteudo__titulo">Contate-me</h2>
            <form>
                <!-- Campo para nome -->
                <input type="text" name="nome" placeholder="Nome" required>
                <!-- Campo para email -->
                <input type="email" name="email" placeholder="Email" required>
                <!-- Campo para mensagem -->
                <textarea name="mensagem" placeholder="Mensagem" required></textarea>
                <!-- Botão para enviar formulário -->
                <button type="submit">Enviar</button>
            </form>
        </div>
        <!-- Seção de redes sociais -->
        <section id="redes">
            <div class="apresentacao__links">
                <h2 class="apresentacao__links__titulo">Acesse minhas redes:</h2>
                <!-- Link para GitHub -->
                <a class="apresentacao__links__link" href="https://www.github.com/ArtTink" target="_blank" rel="noopener noreferrer">
                    <img src="./assets/github.png" alt="Ícone do GitHub">
                    GitHub
                </a>
                <!-- Link para LinkedIn -->
                <a class="apresentacao__links__link" href="https://www.linkedin.com/in/arthur-cumming-725343313/" target="_blank" rel="noopener noreferrer">
                    <img src="./assets/linkedin.png" alt="Ícone do Linkedim">
                    Linkedin
                </a>
            </div>
        </section>
    </main>
    
    <footer class="rodape">
        <!-- Rodapé com créditos -->
        <p class="rodape__texto">Desenvolvido por Arthur Oliveira</p>
    </footer>
</body>
</html>
